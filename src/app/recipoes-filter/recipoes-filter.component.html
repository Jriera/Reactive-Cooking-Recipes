<div class="rp-filters">
  <form [formGroup]="recipeForm">
    <fieldset class="rp-filters-group">
      <legend>Filters</legend>
      <div class="rp-filter-button">
        <p-button (onClick)="clearFilter()"
                  label="Clear all"></p-button>
      </div>
      <label for="title">Keyword:</label>
      <input formControlName="title" id="title"
             type="text">
      <label for="category">Category:</label>
      <input formControlName="category" id="category"
             type="text">
      <label for="ingredient">Ingredient:</label>
      <input formControlName="ingredient" id="ingredient"
             type="text">
      <label for="tags">Tags:</label>
      <input formControlName="tags" id="tags"
             type="text">
      <label for="prepTime">Preparation Time:</label>
      <input formControlName="prepTime" id="prepTime"
             type="text">
      <label for="cookingTime">Cooking Time:</label>
      <input formControlName="cookingTime" id="cookingTime"
             type="text">
      <div class="rp-filter-button">
        <p-button (onClick)="filterResults()"
                  class="rp-filter-button" label="See
                 results"></p-button>
      </div>
    </fieldset>
  </form>
</div>
